<!DOCTYPE html>
<html lang="ru">
<head>
    {% load staticfiles %}
    {% load account %}
    <title>Сервис игрофикации</title>
    <script src="{% static '/bootstrap/js/jquery-3.3.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">
    <script src="{% static '/bootstrap/js/bootstrap.js' %}"></script>
</head>
<body style="height: 100vh; background-color: #d4dde5;" class="bg-light">
<div class="h-100 container-fluid col-md-3">
        <div class="h-75 row align-items-center">
            <div class="col p-2">
                <h3 class="text-center"><a class="text-dark" href="/">Сервис игрофикации</a></h3>
            <form method="post" action="/accounts/signup/" class="pt-2">
                {% csrf_token %}
                <div class="form-group row">
                    {{ form.non_field_errors }}
                </div>
                <div class="form-group row">
                    <input type="text"  class="form-control" name="username" id="id_username" placeholder="Ваше имя и фамилия слитно" required/>
                </div>
                <div class="form-group row">
                    {{ form.username.errors }}
                </div>
                <div class="form-group row">
                    <input type="text" class="form-control" name="email" id="id_email" placeholder="E-mail (необязательно)"/>
                </div>
                <div class="form-group row">
                    {{ form.email.errors }}
                </div>
                <div class="form-group row">
                    <input type="password" class="form-control" placeholder="Пароль(можно использовать фамилию)" name="password1" value="" id="id_password1" required/>
                </div>
                <div class="form-group row">
                    {{ form.password1.errors }}
                </div>
                <div class="form-group row">
                    <input type="password" class="form-control" placeholder="Пароль еще раз" name="password2" value="" id="id_password2" required/>
                </div>
                <div class="form-group row">
                    {{ form.password2.errors }}
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                </div>
                <p class="message text-center">Уже зарегистрированы? <a href="/accounts/login/">Войти</a></p>
            </form>
            </div>
        </div>
</div>
</body>
