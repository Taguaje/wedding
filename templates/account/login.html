<!DOCTYPE html>
<html lang="ru">
<head>
    {% load staticfiles %}
    {% load account %}
    <title>Сервис игрофикации</title>
    <script src="{% static '/invitation/js/jquery-3.4.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">
    <script src="{% static '/bootstrap/js/bootstrap.js' %}"></script>
</head>
<body style="height: 100vh;" class="bg-light">
    <div class="h-100 container-fluid col-md-3">
        <div class="h-75 row align-items-center">
            <div class="col p-2">
                <h3 class="text-center"><a class="text-dark" href="/">Сервис игрофикации</a></h3>
            <form method="POST" action="{% url 'account_login' %}" class="pt-2">
                {% csrf_token %}
                <div class="form-group row">
                    <input type="text" class="form-control" name="login" id="login_id" placeholder="Имя пользователя"/>
                </div>
                <div class="form-group row text-danger">
                    {{ form.login.errors }}
                </div>
                <div class="form-group row">
                    <input type="password" class="form-control" placeholder="Пароль" name="password" value="" id="id_password"/>
                </div>
                <div class="form-group row text-danger">
                    {{ form.password.errors }}
                </div>
                <div class="form-group row text-danger" >
                    {{ form.non_field_errors }}
                </div>
                <div class="form-group row">
                    <button class="btn btn-primary btn-block" type="submit">Войти</button>
                </div>
                <p class="message text-center">Не зарегистрированы? <a href="/accounts/signup/">Зарегистрироваться</a></p>
            </form>
            </div>
        </div>
    </div>
</body>
