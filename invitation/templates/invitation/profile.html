<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Свадьба Влада и Даши</title>
    {% load static %}
    {% load account %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадьба Влада и Даши</title>
    <link rel="stylesheet" href="{% static "invitation/css/profile.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "invitation/css/toggle.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Marck+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CClicker+Script" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Source+Sans+Pro&amp;subset=cyrillic" rel="stylesheet">
    <script src="{% static "invitation/js/jquery-3.4.1.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
</head>
</head>
<body>
<div class="container-fluid p-0">
    <header>
    </header>
    <main>
        <div class="row">
            <div class="left col-lg-4">
                <div class="photo-left">
                    <img class="photo" src="{% static 'invitation/jpg/avatar.JPG' %}"/>
                </div>
                <h4 class="name">Владислав Мехряков</h4>
                <button class="rsvp"><a href="/invite">На главную</a></button>
            </div>
            <div class="right col-lg-8">
                <div class="row text-center mt-4 align-content-center bg-light p-3">
                    <span class="question-title align-items-center">Мы будет очень рады если ты прийдешь!</span>
                    <div id="container">
                        <div class="inner-container">
                            <div class="toggle">
                                <p>Не смогу</p>
                            </div>
                            <div class="toggle">
                                <p>Приду</p>
                            </div>
                        </div>
                        <div class="inner-container" id='toggle-container'>
                            <div class="toggle">
                                <p>Не смогу</p>
                            </div>
                            <div class="toggle">
                                <p>Приду</p>
                            </div>
                        </div>
                    </div>
                    <button class="rsvp"><a href="/invite">Подтвердить</a></button>
                </div>
            </div>
        </div>
    </main>
</div>
</body>

<script type="text/javascript">

    var toggle = document.getElementById('container');
    var toggleContainer = document.getElementById('toggle-container');
    var toggleNumber;

    toggle.addEventListener('click', function() {
        toggleNumber = !toggleNumber;
        if (toggleNumber) {
            toggleContainer.style.clipPath = 'inset(0 0 0 50%)';
            toggleContainer.style.backgroundColor = '#D74046';
        } else {
            toggleContainer.style.clipPath = 'inset(0 50% 0 0)';
            toggleContainer.style.backgroundColor = '#388e3c';
        }
        console.log(toggleNumber)
    });
</script>
</html>
